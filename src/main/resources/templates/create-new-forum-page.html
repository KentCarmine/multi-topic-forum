<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Create New Topic Forum</title>
    </head>
    <body>
        <div th:replace="fragments/navbar.html :: navbar"></div>

        <div sec:authorize="hasAnyAuthority('ADMINISTRATOR', 'SUPER_ADMINISTRATOR')">
            <form th:action="@{/processNewForumCreation}" th:object="${topicForumDto}" method="post">
                <div th:if="${#fields.hasErrors('all')}">
                    <p style="color: red">Please Correct Errors Below:</p>
                    <p style="color: red" th:each="error : ${#fields.allDetailedErrors()}" th:text="${error.getMessage()}"></p>
                </div>

                <div>
                    <label>Forum Name</label>
                    <input th:field="*{name}" type="text" name="name" placeholder="forum name">
                </div>

                <div>
                    <label>Description</label>
                    <input th:field="*{description}" type="text" name="description" placeholder="what is this forum about?">
                </div>

                <button type="submit">Create Forum</button>
            </form>
        </div>
    </body>
</html>
