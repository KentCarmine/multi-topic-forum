<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title th:text="#{Label.forum.listAll.header}">All Topic Forums</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/custom.css}">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f91e99ba28.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="fragments/navbar.html :: navbar"></div>

        <div>
            <span style="float: right">
                <form th:action="@{/searchTopicForums}" th:object="${topicForumSearchDto}" method="post">
                    <input th:field="*{searchText}" type="text" name="searchText" placeholder="Search" th:placeholder="#{Label.forum.search.placeholder}" value="">
                    <button type="submit">Search</button>
                </form>
            </span>
        </div>
        <h2 th:text="#{Label.forum.listAll.header}">All Topic Forums</h2>

        <div th:if="${param.searchError}">
            <p style="color: red" th:text="#{Label.forum.search.error.invalidSearchTerms}">Invalid search terms.</p>
        </div>

        <div th:if="${forums.isEmpty()}" th:text="#{Label.forums.list.none}">There are no Topic Forums!</div>
        <div th:if="${!forums.isEmpty()}">
            <table>
                <tr>
                    <th th:text="#{Label.forum.list.name.tableHeader}">Forum Name</th>
                    <th th:text="#{Label.forum.list.description.tableHeader}">Description</th>
                </tr>
                <tr th:each="forum : ${forums}" th:include="fragments/forum-list-elements.html :: forum-list-element (${forum})"></tr> <!--TODO: Paginate?-->
            </table>
        </div>
    </body>
</html>
