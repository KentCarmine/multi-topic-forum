<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{Label.user.search.header.title}">Multi-Topic Forum | Search Users</title>
    </head>
    <body>
        <div th:replace="fragments/navbar.html :: navbar"></div>

        <h2 th:text="#{Label.user.search.header}">Search For Users</h2>
        <form th:action="@{/processSearchUsers}" th:object="${userSearchDto}" method="post">
            <label th:text="#{Label.user.search.searchUsers}">Search Users</label>
            <br>
            <input type="text" th:field="*{searchText}" name="searchText" placeholder="Search"
                   th:placeholder="#{Label.user.search.searchUsers.placeholder}">
            <button type="submit" th:text="#{Label.user.search.submit.buttonText}">Search</button>
        </form>


        <div th:if="${param.searchError}">
            <hr>
            <p style="color: red" th:text="#{Label.user.search.error.invalidSearchTerms}">Invalid search terms.</p>
        </div>

        <div th:if="${param.search}">
            <hr>
            <div th:if="${usernames.isEmpty()}">
                <p th:text="#{Label.user.search.noResults}">No matching users found.</p>
            </div>
            <div th:if="${!usernames.isEmpty()}">
                <ol>
                    <li th:each="username : ${usernames}">
                        <a th:href="@{'/users/' + ${username}}" href="#" th:text="${username}"></a>
                    </li>
                </ol>
            </div>
        </div>

    </body>
</html>
