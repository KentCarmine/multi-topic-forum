<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation Error</title>
</head>
    <body>
        <div th:replace="fragments/navbar.html :: navbar"></div>
        <h3 th:text="${message}" style="color: red">Error Message</h3>

        <div th:if="${expired}">
            <a href="#" th:href="@{/resendRegistrationEmail(token=${token})}">Resend registration email</a>
        </div>

        <div th:if="!${expired}">
            <a th:href="@{/registerUser}">Register User</a>
        </div>
    </body>
</html>
