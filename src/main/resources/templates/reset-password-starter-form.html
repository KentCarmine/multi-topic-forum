<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title th:text="#{Label.password.reset.header}">Reset Password</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/custom.css}">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f91e99ba28.js" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/form-error-autoscroll.js}"></script>

    </head>
    <body>
        <div th:replace="fragments/navbar.html :: navbar"></div>

        <main class="container h-100">
            <div class="card bg-light">
                <div class="w-100 mt-3 text-center">
                    <img alt="" width="72" height="72" th:src="@{images/brand-icon.png}" >
                </div>

                <article class="card-body mx-auto" style="max-width: 400px;">

                    <h4 class="h4 text-center card-title mt-1" th:text="#{Label.password.reset.header.title}">Reset Password</h4>

                    <form th:action="@{/processResetPasswordStarterForm}" th:object="${user_email}" method="POST">
                        <div th:if="${#fields.hasErrors('*')}" class="form-error-container text-center">
                            <ul class="list-group form-error-list">
                                <li class="list-group-item list-group-item-danger form-error-list-item" th:each="error : ${#fields.allDetailedErrors()}" th:text="${error.getMessage()}"></li>
                            </ul>
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input class="form-control" th:field="*{email}" type="email" name="email" placeholder="Email" th:placeholder="#{Label.email.placeholder}">
                        </div>

                        <div class="form-group input-group justify-content-center mb-0">
                            <button class="btn btn-primary" type="submit" th:text="#{Label.email.reset.submit.buttonText}">Send Password Reset Email</button>
                        </div>

                    </form>

                </article>
            </div>
        </main>

    </body>
</html>
