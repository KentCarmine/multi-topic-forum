<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="#{Label.home.header}">Multi-Topic Forum Home Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/custom.css}">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav th:replace="fragments/navbar.html :: navbar"></nav>

        <main class="container h-100" >
            <div class="h-100 row align-items-center justify-content-center text-center">
                <div class="col">
                    <h1 class="display-3 font-weight-bold" th:text="#{Label.home.header}">Multi-Topic Forum Home Page</h1>

                    <p class="home-page-main-text-content" th:text="#{Label.home.welcome.content}">Welcome to the Multi-Topic
                        Forum! Feel free to browse the various topic forums. If you wish to create a Topic Forum for a new
                        topic that does not yet exist, please create a thread in the New Forum Requests forum, and a moderator
                        will respond.</p>
                </div>
            </div>

        </main>

    </body>
</html>
